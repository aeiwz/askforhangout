<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>May I go to hangout with you?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      width: 600px;
      height: 300px;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      position: absolute;
      z-index: 10;
    }

    #btn-yes {
      background: linear-gradient(145deg, #00ff99, #00ccff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 255, 199, 0.4);
    }

    #btn-no {
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    .emoji {
      position: absolute;
      animation: floatUp 4s linear infinite;
      opacity: 0;
      font-size: 24px;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>May I go to hangout with you?</h1>
    <button id="btn-no">No</button>
    <button id="btn-yes">Yes</button>
  </div>

  <script>
    const btnYes = document.getElementById("btn-yes");
    const btnNo = document.getElementById("btn-no");

    btnNo.style.left = "120px";
    btnNo.style.top = "150px";
    btnYes.style.left = "340px";
    btnYes.style.top = "150px";

    btnNo.addEventListener("mouseenter", () => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();
      const maxWidth = rect.width - btnNo.offsetWidth;
      const maxHeight = rect.height - btnNo.offsetHeight;
      const newX = Math.floor(Math.random() * maxWidth);
      const newY = Math.floor(Math.random() * maxHeight);
      btnNo.style.left = `${newX}px`;
      btnNo.style.top = `${newY}px`;
    });

    btnYes.addEventListener("click", () => {
      alert("Thank you, I love you so much!");
    });

    // Emoji floating animation
    const container = document.querySelector('.container');
    const emojis = ['â¤ï¸', 'âœ¨', 'ðŸ’–', 'ðŸ¥°', 'ðŸ’«'];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 90 + '%';
      emoji.style.bottom = '0px';
      container.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 4000);
    }

    // Emit emoji every 300ms
    setInterval(createEmoji, 300);
  </script>
</body>
</html>
